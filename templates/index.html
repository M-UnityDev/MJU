<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <div class="main">
        <h2 class="object">Upload File</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div>
                <input type="file" name="file" required class="object objectcolor">
            </div>
            <div>
                <select id="directorySelect" name="directory" class="object objectcolor"></select>
            </div>
            <div id="progressBarBackground" class="object progressbg" style="display: none">
                <div id="progressBar" class="progressline" style="width: 0%"></div>
            </div>
            <div>
                <button type="submit"
                    class="object">Upload
                    File</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/list-directories')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('directorySelect');
                    data.forEach(dir => {
                        let option = document.createElement('option');
                        option.value = dir;
                        option.textContent = dir;
                        select.appendChild(option);
                    });
                });
    
            document.getElementById('uploadForm').onsubmit = function(event) {
                event.preventDefault();
                const formData = new FormData(this);
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload', true);
                xhr.upload.onprogress = function(event) {
                    if (event.lengthComputable) {
                        document.getElementById('progressBarBackground').style.display = "inline";
                        const percentComplete = Math.round((event.loaded / event.total) * 100);
                        document.getElementById('progressBar').style.width = percentComplete + '%';
                    }
                };
    
                xhr.onload = function() {
                    if (xhr.status == 200) {
                        alert('File uploaded successfully');
                        document.getElementById('progressBar').style.width = '0%';
                    } else {
                        alert('Upload failed');
                    }
                    document.getElementById('progressBarBackground').style.display = "none";
                };
    
                xhr.onerror = function() {
                    alert('Upload error');
                    document.getElementById('progressBarBackground').style.display = "none";
                };
    
                xhr.send(formData);
            };
        });
    </script>    
</body>
</html>
